{% if page.nofooter == nil %}
        <div class="footer">
	  <div class="uk-grid-collapse" uk-grid>
	    <div class="uk-width-expand@s uk-first-column">
	      <p>&copy; 2021 <strong>{{ site.title }}</strong>.</p>
	    </div>
	    <div class="uk-width-auto@s">
	      <nav class="footer-nav-icon">
		<ul>
		  {% if site.twitter %}
		  <li>
		    <a href="{{ site.twitter }}" target="_blank">
		      <i class="icon-brand-twitter"></i>
		    </a>
		  </li>
		  {% endif %}

		  {% if site.dribbble %}
		  <li>
		    <a href="{{ site.dribbble }}" target="_blank">
		      <i class="icon-brand-dribbble"></i>
		    </a>
		  </li>
		  {% endif %}

		  {% if site.facebook %}
		  <li>
		    <a href="{{ site.facebook }}" target="_blank">
		      <i class="icon-brand-facebook"></i>
		    </a>
		  </li>
		  {% endif %}

		  {% if site.youtube %}
		  <li>
		    <a href="{{ site.youtube }}" target="_blank">
		      <i class="icon-brand-youtube"></i>
		    </a>
		  </li>
		  {% endif %}
		</ul>
	      </nav>
	    </div>
	  </div>
	</div>
{% endif %}
      </div> <!-- .container -->
    </div> <!-- .page-content -->
  </div> <!-- #wrapper -->

  <script src="/assets/js/framework.js"></script>
  <script src="/assets/js/jquery-3.3.1.min.js"></script>
  <script src="/assets/js/simplebar.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/bootstrap-select.min.js"></script>

</body>
