title: Hacking desde cero
description: Aprende hacking desde lo más básico hasta lo más avanzado
longDesc: >-
  Aprende las herramientas y métodos más utilizados por los hackers.<br><br>

  Descube como funciona una red, como se comunica con los clientes conectados en
  esta y con el internet, descubre como explotar la manera en que lo hace para
  así obtener el control total de cualquier dispositivo con tan solo estar
  conectado en tu misma red.<br><br>

  Aprende que hacer después de obtener acceso a un dispositivo y también, como
  puedes engañar a un humano para que ejecute un virus.<br><br>

  También hablaremos sobre la manera en que funcionan los sitios web y las
  vulnerabilidades más comunes en ellos, hablaremos por qué se dan, la manera
  en que se solucionan y en que se explotan.<br><br>

  Esta es la parte #1 de una serie de cursos de hacking creados por mi. Espero
  le des la oportunidad a este curso o cualquiera de los cursos siguientes a
  este.<br><br>
url: /hacking-scratch
