youlearn:
  - Aprende a usar las herramientas y métodos más comunes utilizados por hackers
  - Aprende a hackear y a asegurar redes WiFi y cableadas
  - Aprende a utilizar más de 40 herramientas
  - Aprende a hackear sistemas "seguros"
  - Aprende a utilizar un sistema operativo que use el Kernel linux
  - Aprende a obtener información de una compañía, una persona o un dispositivo
  - Aprende a interceptar tráfico mientras es enviado por el aire y modificarlo
  - Aprende a crear malware indetectable para la mayoría de antivirus
  - Aprende a descubrir y a explotar vulnerabilidades
  - Aprende a protegerte de los ataques discutidos en este curso
  - Aprende a crear un laboratorio de hacking
